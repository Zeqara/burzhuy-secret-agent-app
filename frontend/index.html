<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Тайный агент BURЖУЙ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="onboarding-screen" class="screen fullscreen active">
        <form id="registration-form" class="form-container">
            <h2>Регистрация агента</h2>
            <div class="form-group"><label for="name">Имя</label><input type="text" id="name" required></div>
            <div class="form-group"><label for="phone">Телефон</label><input type="tel" id="phone" required placeholder="+79991234567"></div>
            <div class="form-group"><label for="city">Город</label><input type="text" id="city" required></div>
            <p id="reg-error" class="error-message"></p>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
    </div>
    <div id="main-app" class="hidden">
        <header class="app-header"><h1>Тайный агент BURЖУЙ</h1></header>
        <main id="content"></main>
        <nav class="bottom-nav">
            <button class="nav-btn active" data-target="cooperation">Сотрудничество</button>
            <button class="nav-btn" data-target="instruction">Инструкция</button>
            <button class="nav-btn" data-target="support">Тех. поддержка</button>
        </nav>
    </div>
    <template id="template-cooperation">
        <div class="page-container">
            <h2>Новая проверка</h2>
            <form id="report-form" class="form-container">
                <div class="form-group"><label>Адрес точки</label><input type="text" id="address" required></div>
                <div class="form-group"><label>Чистота (1-5)</label><input type="number" id="cleanliness" min="1" max="5" required></div>
                <div class="form-group"><label>Прикрепите фото</label><input type="file" id="photos" accept="image/*" multiple required></div>
                <p id="report-status" class="status-message"></p>
                <button type="submit" class="btn">Отправить отчет</button>
            </form>
        </div>
    </template>
    <template id="template-instruction">
        <div class="page-container"><h2>Инструкция</h2><p>1. Ведите себя естественно.</p><p>2. Заполните все поля чек-листа.</p><p>3. Сделайте четкое фото чека.</p></div>
    </template>
    <template id="template-support">
        <div class="page-container"><h2>Тех. поддержка</h2><form id="support-form" class="form-container"><div class="form-group"><label>Ваш вопрос</label><textarea id="question" rows="4" required></textarea></div><p id="support-status" class="status-message"></p><button type="submit" class="btn">Отправить</button></form></div>
    </template>
    <script src="app.js"></script>
</body>
</html>
